command_timeout = 1000
# ~/.config/starship.toml

[aws]
disabled = true

[character]
success_symbol = ""
error_symbol = ""

[shell]
disabled = false
bash_indicator = "💩"
fish_indicator = ""
nu_indicator = ""

[git_metrics]
added_style = "bold blue"
format = '[+$added]($added_style)/[-$deleted]($deleted_style) '

[git_branch]
symbol = "🌱 "

[git_status]
conflicted = "🏳"
ahead = "🏎💨"
behind = "😰"
diverged = "😵"
untracked = "🤷‍"
stashed = "📦"
modified = "📝"
staged = "➕"
renamed = "👅"
deleted = "🗑"

[gcloud]
disabled = true
# symbol = "🧿"
# format = '[$symbol$account(@$domain)(\($project\))]($style) '
# [gcloud.region_aliases]
# europe-west3 = "frankfurt"

[azure]
disabled = true
# format = "on [$symbol($subscription)]($style) "
# symbol = "🌊"
# style = "blue bold"

[java]
# symbol = "🅺 "
symbol = "☕"

[kubernetes]
disabled = true
