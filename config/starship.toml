command_timeout = 1000
# ~/.config/starship.toml
[shell]
disabled = false
bash_indicator = "💩"
fish_indicator = "🐠"
nu_indicator = ""

[env_var.CUSTOMER]
default = ""
format = "[$env_value]($style)"

[env_var.ENV]
symbol = " "
format = "$symbol[$env_value]($style)"

[git_metrics]
added_style = "bold blue"
format = '[+$added]($added_style)/[-$deleted]($deleted_style) '

[git_branch]
symbol = "🌱 "

[git_status]
conflicted = "🏳"
ahead = "🏎💨"
behind = "😰"
diverged = "😵"
untracked = "🤷‍"
stashed = "📦"
modified = "📝"
staged = "➕"
renamed = "👅"
deleted = "🗑"

[gcloud]
symbol = "🧿"
format = '[$symbol$account(@$domain)(\($project\))]($style) '
[gcloud.region_aliases]
europe-west3 = "frankfurt"

[azure]
disabled = false
format = "on [$symbol($subscription)]($style) "
symbol = "🌊"
style = "blue bold"

[kubernetes]
format = 'on [☸ $context](dimmed blue) '
disabled = false
[kubernetes.context_aliases]
"aks-plattform42-prod-noea" = "enova-prod ️🚨"
"aks-plattform42-dev-noea" = "enova-dev"
