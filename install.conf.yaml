- defaults:
    link:
      relink: true
- clean: ['~']
- link:
    ~/.asdf: asdf
    ~/.config/fish:
      create: true
      path: config/fish
      if: '[ `uname` = Darwin ]'
    ~/.config/alacritty:
      create: true
      path: config/alacritty
    ~/.config/omf:
      create: true
      path: config/omf
    ~/.config/starship.toml:
      create: true
      path: config/starship.toml
    ~/.config/tmuxinator:
      create: true
      path: config/tmuxinator
    ~/.dialogrc: dialog/.dialogrc
    ~/.doom.d/init.el:
      create: true
      path: doom-emacs/doom.d/init.el
    ~/.doom.d/packages.el:
      create: true
      path: doom-emacs/doom.d/packages.el
    ~/.gitconfig: git/gitconfig
    ~/.gitignore: git/gitignore
    ~/.gitmessage: git/gitmessage
    ~/.iterm2: iterm2/
    ~/.prettierrc: js/prettierrc
    ~/.terraformrc: terraform/terraformrc
    ~/.tmux.conf: tmux/tmux.conf
    ~/.tmux.conf.local: tmux/tmux.conf.local

- create:
    - ~/src

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  -
    command: script/install-doom-emacs.sh
    stdin: true
    stdout: true
    description: Installing/Updating Doom Emacs
